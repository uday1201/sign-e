<!DOCTYPE html>
<html>
	<head>
		<title>SIGN-e</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
		<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="/" class="brand-logo left">SIGN-e</a>
				<!-- <ul id="nav-mobile" class="right">
					<li><a href="/products">Products</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul> -->
			</div>
		</nav>


		<div class="container">
			<div class="row">
				<div class="col s12 m6">
					<blockquote><h4>Voice</h4></blockquote>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m3">
					<button class="btn waves-effect waves-light" id="bt" onclick="if (!frame) addFrame(); else removeFrame();">
						Let's Speak
					</button>
				</div>
				<div class="col s12 m6 ">
					<h1 id="add"></h1>	
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
    	<script type="text/javascript" src="/static/js/materialize.min.js"></script>
    	
    	<script type="text/javascript">
    		var frame = false;
    		function addFrame(){
    			$("#add").html("<iframe src='/text_stream'></iframe>");
    			frame = true;
    			$("bt").html("Stop !");
    		}
    		function removeFrame(){
    			$("#add").html("");	
    			frame = false;
    			$("bt").html("Let's Speak");
    		}
		</script>
	</body>
</html>
